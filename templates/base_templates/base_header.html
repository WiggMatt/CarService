{% load static %}

<style>
    .navbar a {
        margin-left: 32px;
        text-decoration: none;
        color: black;
        transition: .3s;
    }

    .navbar a.active {
        color: #F39000FF; /* Оранжевый цвет для активной вкладки */
    }

    header {


        height: 50px;
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo img {
        max-height: 50px;
        width: auto;
        transition: .3s;
    }

    .logo img:hover {
        transform: translateX(4px);
        scale: 1.05;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 8px;
        overflow: hidden;
        max-width: 160px;
        padding: 20px;
        margin-left: 20px;
    }

    .dropdown-content a {
        text-decoration: none;
        color: black;
        transition: .3s;
        font-size: 14px;
    }

    .dropdown-content a:hover {
        color: #f39000;
    }

    .dropdown-content ul {
        list-style: none;
    }

    .dropdown-content ul li {
        margin-bottom: 20px;
    }

    .dropdown-content ul li:last-child {
        margin-bottom: 0px;
    }

    .dropdown-content ul li:first-child {
        margin-top: 10px;
    }

    .dropdown-content a:last-child {
        margin-bottom: 0;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        color: #F39000FF;
    }
</style>

<div class="logo">
    <a href="/"><img src="{% static 'image/Vector-logo.svg' %}" alt="logo"></a> <!-- Лого, Ссылка  -->
</div>
<div class="navbar">
    <a href="#" class="{% if request.path == '/' %}active{% endif %}">Услуги</a>
    {% if user.is_authenticated %}
        {% if user.is_client %}
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Главная</a>
            <a href="{% url 'garage' %}" class="{% if request.path == '/profile/garage/' %}active{% endif %}">Гараж</a>
            <a href="{% url 'client_order' %}" class="{% if request.path == '/profile/appeals/' %}active{% endif %}">Заявки</a>
            <a href="{% url 'orders_history' %}" class="{% if request.path == '/profile/appeals/history' %}active{% endif %}">История обслуживания</a>
            <div class="dropdown">
            <a class="dropbtn">{{ user.username }}</a>
            <div class="dropdown-content">
                {% if user.is_client %}
                    <ul>

                        <li><a href="{% url 'logout' %}">Выйти</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
        {% endif %}
    {% else %}
        <a href="{% url 'login' %}" class="{% if request.path == '/login/' %}active{% endif %}">Войти</a>
    {% endif %}
</div>
