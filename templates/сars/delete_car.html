<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Car</title>
</head>
<body>
    <h2>Delete Car</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this car?</p>
        <input type="hidden" name="car_id" value="{{ car_id }}">
        <button type="submit">Delete Car</button>
    </form>
</body>
</html>
