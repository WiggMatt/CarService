<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <title>Add Car</title>
    <style>
        /* Общие стили */

        *{
            font-family: "Montserrat Alternates", sans-serif;
        }
        body {
            margin: 0;

            background: url('/static/image/car-background.jpg');
            background-size: 100%;
        }

        h2 {
            text-align: center;

            color: #faa404; /* Цвет заголовка */
        }

        form {
            width: 30%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff; /* Цвет формы */
            border-radius: 10px; /* Скругление краев формы */
            box-shadow: 0px 5px 20px 0px rgba(0, 0, 0, 0.1); /* Тень формы */
        }

        input[type="text"],
        input[type="number"],
        select {
            text-align: center;
            font-size: 16px;
            width: 100%; /* Учитываем padding и border */
            height: 50px;
            padding: 10px;
            margin-top: 10px;
            background-color: #f2f2f2;
            border-radius: 10px; /* Скругление краев полей */
            border: none;
            box-sizing: border-box; /* Учитываем рамки и отступы внутри элемента */
        }

        button[type="submit"] {
            font-size: 16px;
            font-weight: bold;
            height: 50px;
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 40px;
            background-color: #faa404; /* Цвет кнопки */
            color: white; /* Цвет текста кнопки */
            border: none;
            border-radius: 10px; /* Скругление краев кнопки */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Плавное изменение цвета при наведении */
        }

        button[type="submit"]:hover {
            background-color: #f39000; /* Цвет кнопки при наведении */
        }

        button[type="submit"]:focus {
            outline: none; /* Убираем обводку при фокусе */
        }

        button[type="button"] {
            font-weight: bold;
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #616162; /* Цвет кнопки */
            color: white; /* Цвет текста кнопки */
            border: none;
            border-radius: 5px; /* Скругление краев кнопки */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Плавное изменение цвета при наведении */
        }

        button[type="button"]:hover {
            background-color: #4b4b4b; /* Цвет кнопки при наведении */
        }

        button[type="button"]:focus {
            outline: none; /* Убираем обводку при фокусе */
        }


    </style>
</head>
<body>

    <form method="post">
        <h2>Добавить авто в гараж</h2>
        {% csrf_token %}

        <input type="text" id="sts" name="sts" required placeholder="СТС">


        <input type="text" id="brand" name="brand" required placeholder="Марка">


        <input type="text" id="model" name="model" required placeholder="Модель">


        <input type="text" id="body_type" name="body_type" required placeholder="Тип кузова">


        <input type="text" id="license_plate" name="license_plate" required placeholder="Государственный номер">


        <input type="text" id="color" name="color" required placeholder="Цвет">


        <input type="text" id="vin_number" name="vin_number" required placeholder="VIN номер">


        <input type="number" id="year_of_manufacture" name="year_of_manufacture" required placeholder="Год выпуска">

        <button type="submit">Добавить</button>
         <button type="button" onclick="window.history.back()">Назад</button>
    </form>
</body>
</html>
