<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Car</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        *{
                font-family: "Montserrat Alternates", sans-serif;
        }
        html{

        }
        body{
            margin: 0;

            background: url('/static/image/update-car.jpg');
            background-size: cover;


        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {

            max-width: 30%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
             box-shadow: 0px 5px 20px 0px rgba(0, 0, 0, 0.1); /* Тень формы */
        }

        form input[type="text"],
         form input[type="number"],
        form select{
            text-align: center;
            font-size: 16px;
            width: 100%; /* Учитываем padding и border */
            height: 50px;
            padding: 10px;
            margin-top: 10px;
            background-color: #f2f2f2;
            border-radius: 10px; /* Скругление краев полей */
            border: none;
            box-sizing: border-box; /* Учитываем рамки и отступы внутри элемента */
        }

        form button {
            font-size: 16px;
            font-weight: bold;
            height: 50px;
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 40px;
            background-color: #faa404; /* Цвет кнопки */
            color: white; /* Цвет текста кнопки */
            border: none;
            border-radius: 10px; /* Скругление краев кнопки */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Плавное изменение цвета при наведении */
        }

        form button:hover {
            background-color: #f39000;
        }

        button[type="button"] {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #616162; /* Цвет кнопки */
            color: white; /* Цвет текста кнопки */
            border: none;
            border-radius: 10px; /* Скругление краев кнопки */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Плавное изменение цвета при наведении */
        }

        button[type="button"]:hover {
            background-color: #4b4b4b; /* Цвет кнопки при наведении */
        }

        button[type="button"]:focus {
            outline: none; /* Убираем обводку при фокусе */
        }

        .update-form label{
            display: none;
        }

        .update-form p{
            margin: 0;
        }

    </style>
</head>
<body>

    <form class="update-form" method="post">
        <h2>Изменить данные авто</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Изменить</button>
        <button type="button" onclick="window.history.back()">Назад</button>
    </form>
</body>
</html>
